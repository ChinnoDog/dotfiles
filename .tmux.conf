## Key bindings

# Use GNU screen prefix
set -g prefix C-a

# Enable C-a passthrough
bind C-a send-prefix

# Reduce kb delay. May interfere with esc as meta key.
#set -s escape-time 0

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Window splitting
bind | split-window -h
bind - split-window -v

## Navigation

# Make the window and pane indexes start at 1 to match the keyboard
set -g base-index 1
setw -g pane-base-index 1

# vim nav pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## Appearance

# Force 256-clor mode
set -g default-terminal "screen-256color"

# Set status line colors
set -g status-style fg=white,bg=black

# set window-list colors
setw -g window-status-style fg=cyan,bg=black
setw -g window-status-current-style fg=white,bold,bg=red

# Make panes stand out
setw -g pane-border-style fg=green,dim,bg=black
setw -g pane-active-border-style fg=green,bright,bg=black
setw -g pane-border-status top
setw -g pane-border-format "#[fg=red]#P #[fg=green,bg=black][#{pane_current_path}]$ #(ps --no-headers -t #{pane_tty} -o args)#[align=right]#{pane_tty}"

# dim inactive panes
setw -g window-style bg=colour235
setw -g window-active-style fg=white,bg=black

# style command line
set -g message-style fg=white,bold,bg=black

# style status line
set -g status-left-length 40
set -g status-left "#[fg=green][#S]"
set -g status-right "#[fg=cyan]%d %b %R"
#set -g status-interval 60
set -g status-justify left

# Enable activity monitor
setw -g monitor-activity on
set -g visual-activity on

